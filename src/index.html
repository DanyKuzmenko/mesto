<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
</head>
<body class="root">
    <div class="page">
        <header class="header">
            <img src="<%=require('./images/Vector.svg')%>" alt="Логотип Mesto." class="header__image">
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__position">
                    <img src="<%=require('./images/change-avatar.svg')%>" alt="Изменить аватар." class="profile__avatar-change">
                    <img src="/" alt="Жак-Ив Кусто в центре фото, на заднем плане море." class="profile__avatar"> <!-- добавление изображения из API -->
                        <div class="profile__info">
                            <div class="profile__info-position">
                                <h1 class="profile__name"></h1> <!-- добавление имени и деятельности из API -->
                                <p class="profile__activity"></p>
                            </div>
                            <button type="button" aria-label="Редактировать профиль." class="profile__edit-button"></button>
                        </div>
                </div>
                <button type="button" aria-label="Добавить карточку." class="profile__add-button"></button>
            </section>
            <section class="cards">
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
        <div class="popup popup_type_profile"> <!-- попап для редактирования профиля -->
            <div class="popup__container">
                <button type="button" aria-label="Закрыть форму." class="popup__close-button"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form popup__form_type_profile" name="popupForm" novalidate>
                    <input type="text" class="popup__input popup__input_type_name" placeholder="Жак-Ив Кусто"
                     name="inputName" required minlength="2" maxlength="40" id="input-name">
                    <span class="popup__error" id="input-name-error"></span>
                    <input type="text" class="popup__input popup__input_type_activity" placeholder="Исследователь океана"
                     name="inputActivity" required minlength="2" maxlength="200" id="input-activity">
                    <span class="popup__error" id="input-activity-error"></span>
                    <button type="submit" aria-label="Сохранить." class="popup__button">Сохранить</button>
                </form>
            </div>
        </div>
        <div class="popup popup_type_update-avatar"> <!-- попап для изменения аватара пользователя -->
            <div class="popup__container">
                <button type="button" aria-label="Закрыть форму." class="popup__close-button"></button>
                <h2 class="popup__title">Обновить аватар</h2>
                <form class="popup__form popup__form_type_update-avatar" name="popupUpdateAvatarForm" novalidate>
                    <input class="popup__input popup__input_type_avatar-link" placeholder="Ссылка на картинку"
                    name="inputAvatarLink" required type="url" id="input-avatar-link">
                    <span class="popup__error" id="input-avatar-link-error"></span>
                    <button type="submit" aria-label="Сохранить" class="popup__button">Сохранить</button>
                </form>
            </div>
        </div>
        <div class="popup popup_type_card"> <!-- попап для создания карточки -->
            <div class="popup__container">
                <button type="button" aria-label="Закрыть форму." class="popup__close-button popup__close-button_type_card"></button>
                <h2 class="popup__title">Новое место</h2>
                <form class="popup__form popup__form_type_card" name="popupCardForm" novalidate>
                    <input type="text" class="popup__input popup__input_type_card-name" placeholder="Название"
                     name="inputCardName" required minlength="2" maxlength="30" id="input-card-name">
                    <span class="popup__error" id="input-card-name-error"></span>
                    <input class="popup__input popup__input_type_card-link" placeholder="Ссылка на картинку"
                     name="inputCardLink" required id="input-card-link" type="url">
                    <span class="popup__error" id="input-card-link-error"></span>
                    <button type="submit" aria-label="Создать." class="popup__button">Создать</button>
                </form>
            </div>
        </div>
        <div class="popup popup_type_delete-card"> <!-- попап для подтверждения удаления карточки -->
            <div class="popup__container">
                <button type="button" aria-label="Закрыть форму." class="popup__close-button popup__close-button_type_delete-card"></button>
                <h2 class="popup__title">Вы уверены?</h2>
                <form class="popup__form popup__form_type_delete-card" name="popupDeleteCardForm" novalidate>
                    <button type="submit" aria-label="Да." class="popup__button-delete-card">Да</button>
                </form>
            </div>
        </div>
        <div class="popup popup_type_image"> <!-- попап для открытия изображения карточки -->
            <div class="popup__body">
                <button type="button" aria-label="Закрыть картинку" class="popup__close-button popup__close-button_type_image"></button>
                <img src="/" alt="/" class="popup__image">
                <h2 class="popup__figcaption popup__figcaption_type_image">This will be figcaption</h2>
            </div>
        </div>
        <template class="template">
            <article class="card">
                <img src="<%=require('./images/Palase.jpg')%>" alt="/" class="card__image">
                <button class="card__delete-icon" type="button" aria-label="Удалить карточку."></button>
                <div class="card__body">
                    <h2 class="card__title">Палас, Албания</h2>
                    <div class="card__like-body">
                        <button type="button" aria-label="Добавить в любимые." class="card__like"></button>
                        <p class="card__like-number"></p>
                    </div>
                </div>
            </article>
        </template>
    </div>
</body>
</html>
